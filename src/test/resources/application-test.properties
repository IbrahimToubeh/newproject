spring.application.name=auth-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration (same as prod for testing)
app.jwt.secret=9a02115a835ee03d5fb83cd8a468ea33e4090a6a276b96f377c8a32b2e04312c
app.jwt.expiration-milliseconds=86400000

# Logging Configuration for Tests
logging.level.com.example.auth=INFO
logging.level.org.springframework.security=WARN
